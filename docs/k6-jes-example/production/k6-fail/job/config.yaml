apiVersion: v2
actions:
  - name: "Run k6"
    events:
      - name: "sh.keptn.event.remote-failing-task.triggered"
    tasks:
      - name: "Run k6 with Keptn"
        files:
          - /k6_fail_files
        image: "loadimpact/k6"
        cmd: ["k6"]
        args: ["run", "--duration", "30s", "--vus", "10", "/keptn/k6_fail_files/failing_threshold.js"]
